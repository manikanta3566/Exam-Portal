<div class="container">
    
  <div class="row mt-5">
    <div class="col-md-6 offset-md-3">
        <mat-card class="py-3 px-3">
      <div class="container text-center">
        <img
          src="/examportal.png"
          width="150px"
          height="150px"
        />
      </div>
      <h1 class="text-center">Signup Here!!</h1>

      
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <!-- email -->
      <mat-form-field appearance="outline" class="w-100 mt-3">
        <mat-label>Email</mat-label>
        <input type="email" placeholder="Enter the Email" matInput formControlName="email"/>
      </mat-form-field>

      <!-- firstname-->
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>FirstName</mat-label>
        <input matInput placeholder="Enter the FirstName"  formControlName="firstName"/>
      </mat-form-field>

      <!-- lastname-->
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>LastName</mat-label>
        <input matInput placeholder="Enter the LastName"  formControlName="lastName"/>
      </mat-form-field>

      <!-- ph no-->
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>PhoneNumber</mat-label>
        <input
          type="number"
          matInput
          placeholder="Enter the PhoneNumber"
          
          formControlName="phone"
        />
      </mat-form-field>

      <!-- password -->
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Password</mat-label>
        <input type="password" placeholder="Enter the Password" matInput formControlName="password"/>
      </mat-form-field>

      <div class="container text-center">
        <button type="submit" mat-raised-button color="primary" [disabled]="!userForm.valid">Signup</button>
        <button type="button" mat-raised-button class="mx-3" (click)="reset()">Reset</button>
      </div>
      </form>
    </mat-card>
    </div>
  </div>
</div>
