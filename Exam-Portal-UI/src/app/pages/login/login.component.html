<div class="container">
  <div class="row mt-5">
    <div class="col-md-6 offset-md-3">
      <mat-card class="py-3 px-3">
        <div class="container text-center">
          <img src="/examportal.png" width="150px" height="150px" />
        </div>
        <h1 class="text-center">Login Here!!</h1>
        <form action="" (ngSubmit)="formSubmit()">
          <!-- email -->
          <mat-form-field appearance="outline" class="w-100 mt-3">
            <mat-label>Email</mat-label>
            <input [(ngModel)]="userData.username" name="username" type="email" placeholder="Enter the Email" matInput />
          </mat-form-field>
          <!-- password -->
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Password</mat-label>
            <input [(ngModel)]="userData.password" name="password" type="password" placeholder="Enter the Password" matInput />
          </mat-form-field>

          <div class="container text-center">
            <button type="submit" mat-raised-button color="primary">
              Login
            </button>
            <button type="button" mat-raised-button class="mx-3" (click)="reset()">Reset</button>
          </div>
        </form>
      </mat-card>
    </div>
  </div>
</div>
