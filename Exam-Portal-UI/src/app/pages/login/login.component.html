<div class="container">
  <div class="row mt-5">
    <div class="col-6 offset-3">
      <mat-card class="py-3 px-3">
        <div class="container text-center">
          <img
            src="../../../../assets/examportal.png"
            width="150px"
            height="150px"
          />
        </div>
        <h1 class="text-center">Signup Here!!</h1>

        <form>
          <!-- email -->
          <mat-form-field appearance="outline" class="w-100 mt-3">
            <mat-label>Email</mat-label>
            <input type="email" placeholder="Enter the Email" matInput />
          </mat-form-field>
          <!-- password -->
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Password</mat-label>
            <input type="password" placeholder="Enter the Password" matInput />
          </mat-form-field>

          <div class="container text-center">
            <button type="submit" mat-raised-button color="primary">
              Login
            </button>
            <button type="button" mat-raised-button class="mx-3">Reset</button>
          </div>
        </form>
      </mat-card>
    </div>
  </div>
</div>
